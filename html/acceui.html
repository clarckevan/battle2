<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../css/acceuil.css" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <h1>TODOLIST</h1>
        <form action="#!">
          <label for="nom">Nom</label>
          <input type="text" id="nom" placeholder="entrer Votre nom...">

          <label for="prenom">Prénom</label>
          <input type="text" id="prenom" name="prenom" placeholder=" entrer Votre prénom...">

          <label for="specialite">type investissement</label>
          <input type="text" id="invest" name="type d'investissement" placeholder="type d'investissement...">

          <label for="montant">montant</label>
          <input type="text" id="montant" name="montant" placeholder="Votre montant...">
          
      
          <input type="button" value="Envoyer" class="envoyer">
        </form>
      </div>
      

    <table >
      <thead>
        <tr>
          <th>#ID</th>
          <th>NOM</th>
          <th>PRENOM(S)</th>
          <th>type d'investissement</th>
          <th>montant</th>
          <th>ACTIONS</th>
        </tr>
      </thead>
      <tbody>
        <tr id="01">
          <td data-title="N°">01</td>
          <td data-title="NOM">XXXX</td>
          <td data-title="PRENOM">XXXX XXXX</td>
          <td data-title="type d'investissement">XXXX</td>
          <td data-title="montant">XXXX</td>
          <td data-title="MODIFICATION"><i class="edite" id="Edite-01">Edite</i> <i class="delete" id="delet-01">Delete</i></td>
        </tr>
        <tr id="02">
            <td data-title="N°">02</td>
            <td data-title="NOM">XXXX</td>
            <td data-title="PRENOM">XXXX XXXX</td>
            <td data-title="type d'investissement">XXXX</td>
            <td data-title="montant">XXXX</td>
            <td data-title="MODIFICATION" ><i class="edite" id="Edite-02">Edite</i> <i class="delete" id="delete-02">Delete</i></td>
        </tr>
      </tbody>
    </table>
<footer></footer>
</body>
<script src="./assets/javascript/script.js"></script>
</html>
